<!DOCTYPE html>
<html>
<head> 
	<title>JS Conv</title>
	<link type="text/css" rel="stylesheet" href="currency.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script><!-- jquery -->
	<script type="text/javascript" src="currency.js"></script>
</head>

<body>
	<nav id="navbar">
	<ul class="navelements">
		<a href="http://avaid96.github.io/" rel="scroller"><li id="rightborder">AV</li></a>
	</ul>
	<hr>
	</nav>
	<div class="Convbox">
		<h2 id="cr">Current rate(1USD to INR):</h2>
		<h3 id="rate"></h3>
		<div id="INRtoUSD">
			<h1>Convert INR to USD</h1>
			<form name="convform"><span class="white" id="label"> INR value: </span><input type="text" name="inr" id="inr" autocomplete="off">
			<button type="button" onclick="convertinr()">Convert</button>
			</form>
			<div class="optext" id="optextusd">
				
			</div>	
		</div>
		<div id="USDtoINR">
			<h1>Convert USD to INR</h1>
			<form name="convform"><span class="white" id="label"> USD value: </span><input type="text" name="usd" id="usd" autocomplete="off">
			<button type="button" onclick="convertusd()">Convert</button>
			</form>
			<div class="optext" id="optextinr">
				
			</div>	
		</div>
	</div>
</body>
</html>
